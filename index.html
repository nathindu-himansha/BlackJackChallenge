<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
    <title>| BlackJack Challenge</title>
  </head>
  <body>
    <div class="container-5">
        <div class="flex-blackjack-row-0">
        </div>
        <div class="flex-blackjack-row-results">
            <h3><span id="blackjack-result">Lets Play !</span></h3>
        </div>

      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>YOU: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="delaer-box">
          <h2>COMPUTER: <span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>

      <div class="flex-blackjack-row-2">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button" onclick="">Hit</button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button"" onclick="">Stand</button>
          <button class="btn-lg btn-danger" id="blackjack-deal-button" onclick="">Deal</button>
        </div>
      </div>

      <div class="flex-blackjack-row-3">
          <table class="table">
              <tr>
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Draws</th>
            </tr>
            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
          </table>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="static/js/scripts.js"></script>
</html>
